<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" />
	<title>Quote Generator</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class = "col-xs-1 col-sm-3">
    		</div>
			<div class="col-xs-10 col-md-6 text-center">
				
				<h1>Simple Quote Generator</h1>
				<img src="https://static.pexels.com/photos/20974/pexels-photo.jpg" 
				class = "img-circle img-responsive center-block">
				<div id="quoteDisplay" class="quote_text">
				</div>
				<button onclick="newQuote()" class="btn btn-primary">Next Quote</button>
				<a id="tweet_button" class="twitter-share-button" href="https://twitter.com/intent/tweet" 
					data-size="large" target="_blank">
    				<button type="button" class="btn btn-primary">Tweet</button>
  				</a>	
			</div>
			<div class = "col-xs-1 col-sm-3">
    		</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
